<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="img/icone-etoile-rose.png" type="image/x-icon">
    <!-- favicon -->
    <script src="https://kit.fontawesome.com/c9a28687dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Lobster+Two:wght@700&family=Open+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Astroramut</title>
</head>

<body>

    <div id="my-header">
        <H1>Bienvenue dans l'espace <i class="fa-regular fa-star"></i></H1>
        <p><strong>A la découverte des étoiles</strong></p>
        <a href="#" class="btn btn-primary">En savoir plus</a>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-3">
                <div class="onglet">
                    <h2>Voyageons</h2>
                    <img src="img/thenounproject.png" alt="Le systeme solaire" width="100px">
                    <p>Aujourd'hui partons à la découverte du ciel</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">  
                <div class="onglet">
                    <h2>Jouons</h2>
                    <img src="img/play.png" alt="Jeux" width="100px"> 
                    <p>Allons plus loin dans nos connaissances en s'amusant</p>
                </div>
            </div>           
            <div class="col-sm-12 col-md-6 col-lg-3">   
                 <div class="onglet">
                    <h2>Apprenons</h2>
                    <img src="img/apprenons.png" alt="NASA" width="100px">
                    <p>Un peu de sérieux :)</p>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-3">  
                <div class="onglet">
                    <h2>Continuer</h2>
                    <img src="img/plus.png" alt="Le systeme solaire" width="100px">
                    <p>Allons plus loin</p>
                </div>
            </div>
        </div>
    </div>

    <div id="my-footer">
        <p><strong>Elimut Corporate <img src="img/icone-etoile-rose.png" alt="logo-etoile" width="15px"></strong>
            <ul>
                <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </p>
    </div>

</body>
</html>
